      <td style="padding: 10px; background-color: #f2f2f2; border: 1px solid #ddd;">
        <b>Click to Show/Hide Details:</b>

          <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td style="padding: 10px; border: 1px solid #ddd;">Expanded Row 1</td>
            </tr>

            <tr>

            </tr>
          </table>
        </div>

    <tr>
      <td align="center" style="padding: 10px;">
        <a href="#expandableContent" style="text-decoration: none; color: #0073e6;" onclick="toggleVisibility();">Show/Hide Details</a>
      </td>
    </tr>
  </table>
