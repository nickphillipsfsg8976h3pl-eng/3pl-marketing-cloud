<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style class="main_style">
    .layout-canvas-b {
      background-color: #FFFFFF;
      border: none;
      box-sizing: border-box;
      padding: 0px;
      width: 100%;
    }

    .layout-canvas-b > .header,
    .layout-canvas-b > .section,
    .layout-canvas-b > .footer {
      position: relative;
      overflow: hidden;
      width: 100%;
      overflow-wrap: break-word;
    }

    .layout-canvas-b > .section {
      margin: 10px 0px;
      width: 100%;
      display: block;
    }

    body {
      color: #808080;
      font-family: "Trebuchet MS", sans-serif;
      font-size: 16px;
      margin: 0px auto;
      max-width: 1280px;
      background-color: #E4E4E4;
      line-height: 1;
      padding: 0px;
    }

    h1 {
      font-family: "Trebuchet MS", sans-serif;
      font-size: 28px;
      color: #808080;
      line-height: 1;
      font-weight: bold;
      font-style: normal;
    }

    h2 {
      font-family: "Trebuchet MS", sans-serif;
      font-size: 22px;
      color: #202020;
      line-height: 1;
      font-weight: bold;
      font-style: normal;
    }

    h3 {
      font-family: "Trebuchet MS", sans-serif;
      font-size: 20px;
      color: #202020;
      line-height: 1;
      font-weight: bold;
      font-style: normal;
    }

    button.buttonblock {
      color: #FFFFFF;
      border-radius: 3px;
      background-color: #5D5D5D;
    }

    td.buttonblock {
      color: #FFFFFF;
      border-radius: 3px;
    }

    a.buttonstyles {
      font-family: "Trebuchet MS", sans-serif;
      font-size: 16px;
      color: #FFFFFF;
      background-color: #5D5D5D;
      border-radius: 3px;
      padding: 10px;
      border: 1px solid #5D5D5D;
    }

    @media only screen and (max-width:480px) {
      body, .tb_properties {
        font-family: "Trebuchet MS", sans-serif !important;
        font-size: 16px !important;
        color: #808080 !important;
        line-height: 1 !important;
        padding: 0px !important;
      }

      .buttonstyles {
        font-family: "Trebuchet MS", sans-serif !important;
        font-size: 16px !important;
        color: #FFFFFF !important;
        padding: 0px !important;
      }

      h1 {
        font-family: "Trebuchet MS", sans-serif !important;
        font-size: 22px !important;
        color: #202020 !important;
        line-height: 1 !important;
      }

      h2 {
        font-family: "Trebuchet MS", sans-serif !important;
        font-size: 20px !important;
        color: #202020 !important;
        line-height: 1 !important;
      }

      h3 {
        font-family: "Trebuchet MS", sans-serif !important;
        font-size: 18px !important;
        color: #202020 !important;
        line-height: 1 !important;
      }

      a:not(.buttonstyles) {
        line-height: 1 !important;
      }

      .mobile-hidden {
        display: none !important;
      }

      .responsive-td {
        width: 100% !important;
        display: block !important;
        padding: 0 !important;
      }
    }

    /* --- BRAND COLOR UPDATES --- */

    /* Make form headers and questions green */
    h1, h2, h3,
    label.question,
    .form-label,
    legend {
      color: #015f4e !important;
    }

    /* Keep checkbox/radio labels grey */
    label:not(.question):not(.form-label):not(legend) {
      color: #4d4d4d !important;
    }

    /* Mobile overrides for label styling */
    @media only screen and (max-width: 480px) {
      h1, h2, h3,
      label.question,
      .form-label,
      legend {
        color: #015f4e !important;
      }

      label:not(.question):not(.form-label):not(legend) {
        color: #4d4d4d !important;
      }
    }
  </style>
 </head>
 <body>
  <div class="layout layout-canvas-b">
   <div class="header">
    <div data-type="slot" data-key="header"></div>
   </div>
   <div class="section">
    <div data-type="slot" data-key="col1" data-label="Drop blocks or content here"></div>
   </div>
   <div class="footer">
    <div data-type="slot" data-key="footer"></div>
   </div>
  </div>
 </body>
</html>
