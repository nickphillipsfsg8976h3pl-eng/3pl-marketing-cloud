<table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; " class="stylingblock-content-wrapper"><tr><td class="stylingblock-content-wrapper camarker-inner">        <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
          <div class="form-group">
            <label for="country" style="text-transform: uppercase; font-weight: bold; ">Country</label>
            <select id="country" name="country" onchange="countryChanged()">
              <option value="" selected="true" disabled="disabled">Select Country</option>
              
              %%[
              var @CountryRowset, @row, @CountryRowsetCount, @numRowsToReturnCountry, @boolen, @i
              
              
              set @boolen = 1 /* or a literal value */
              SET @numRowsToReturnCountry = 0 /* 0 means all, max 2000 */
              SET @CountryRowset = LookupOrderedRows("Country", @numRowsToReturnCountry, "IsMainCountry desc, CountryName asc", "Active", @boolen)
              SET @CountryRowsetCount = RowCount(@CountryRowset)
              
              IF @CountryRowsetCount > 0 THEN
              
              for @i = 1 to @CountryRowsetCount do
              
              var @CountryName, @IsMainCountry, @CountryCode
              set @row = row(@CountryRowset, @i) /* get row based on counter */
              set @CountryCode= field(@row,"CountryCode")
              set @CountryName = field(@row,"CountryName")
              set @IsMainCountry = field(@row,"IsMainCountry")
 
              ]%%
<option value="%%=v(@CountryName)=%%">%%=v(@CountryName)=%%</option>

         
              %%[
              NEXT @i
              ENDIF
   ]%%
            </select>
          </div>
        </div>
   <!-- CLOUDPAGES -->
  </td></tr></table>
