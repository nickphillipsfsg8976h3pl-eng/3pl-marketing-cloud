<table cellpadding="0" cellspacing="0" width="100%" role="presentation" style="min-width: 100%; " class="stylingblock-content-wrapper"><tr><td class="stylingblock-content-wrapper camarker-inner"><style>
    .hidden-default {
        color: white !important;
    }
</style>

<div class="smartcapture-controls">
    <div class="sc-formfield-label">
        <label for="Email">Email</label>
    </div>
    <div class="sc-formfield-input">
        <input type="email" id="Email" name="Email" data-field-type="EmailAddress" data-validation="email">
    </div>
</div>

<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        let emailField = document.getElementById("Email");

        // Set default value if field is empty
        if (!emailField.value.trim()) {
            emailField.value = "test@example.com";
            emailField.classList.add("hidden-default");
        }
    });

    // Remove the white color class when user starts typing
    document.getElementById("Email").addEventListener("input", function() {
        this.classList.remove("hidden-default");
    });
</script>
</td></tr></table>
