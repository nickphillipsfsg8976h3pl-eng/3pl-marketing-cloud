            <!--
%%[
    VAR @FN, @NAME, @TEMPLATE
    SET @lookupValue = AttributeValue("FirstName")
    /* value from attribute or DE column in send context */
    set @RowCount_prof = RowCount(LookupRows("01_Profanity-Check", "Name", @lookupValue))
    IF @RowCount_prof == 0 THEN
        SET @FN = AttributeValue("FirstName")
    ELSE
        SET @FN = "there"
    ENDIF
    /* START NAMING CONVENTION */
    IF ( NOT(Empty(@FN)) AND Length(@FN) >= 1 ) THEN
        SET @NAME = Concat("Hi ", ProperCase(Trim(@FN)), ", ")
    ELSE
        SET @NAME = "Hi there, "
    ENDIF
    /* END NAMING CONVENTION */
]%%

%%[
    VAR @rows, @row, @rowCount, @LeadID, @UserID, @i
    SET @LeadID = AttributeValue("LeadID")
    /* value from attribute or DE column in send context */
    SET @UserID = AttributeValue("UserID")
    /* value from attribute or DE column in send context */
    SET @repEmail = AttributeValue("Email_Seller")
    SET @PCode = AttributeValue("Product Code")
    set @Rep_FName = AttributeValue("First Name")
    set @Rep_LName = AttributeValue("Last Name")
    SET @Country = AttributeValue("Country")
    SET @rows = LookupRows(
        "EMEA_3PREP-ENTRY",
        "LeadID",
        @LeadID,
        "UserID",
        @UserID,
        "Email_Seller",
        @repEmail
    )
    SET @rowCount = rowcount(@rows)
    VAR @Country
    SET @Country = AttributeValue("Country")
    IF EMPTY(@repEmail) THEN
        SET @repEmail = "amy.mcmillan@3plearning.com"
        set @Rep_FullName = "Amy McMillan"
        SET @repPhone = "+44 7497638360"
        set @Rep_FName = "Amy"
    ELSEIF @rowCount > 0 THEN
        FOR @i = 1 TO @rowCount DO
            VAR @repEmail, @UserID, @Country
            SET @row = row(@rows, @i)
            /* get row based on counter */
            SET @repEmail = field(@row, "Email_Seller")
            set @Rep_FullName = field(@row, "Full Name")
            set @Rep_FName = field(@row, "First Name")
            SET @repPhone = field(@row, "Phone")
        NEXT @i
    ELSE
        RaiseError("Customer representative unavailable", true)
    ENDIF
]%%
